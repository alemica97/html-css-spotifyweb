<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="icon" href="img/spotify-brands.svg" type="image/icon type">
    <title>Spotify</title>
</head>
<body>

    <main class="main-container">
        <!-- Divido il container principale in due parti, la barra laterale e  il contenitore che conterrà il contenuto principale  -->
        <aside class="sidebar">

            <div class="logo">
                <img class="logo-large" src="img/logo.svg">
                <img class="logo-small" src="img/logo-small.svg">
            </div>

            <nav>
                <ul class="sidebar-nav">
                   <li class="nav-element active">
                        <div class="nav-logo">
                            <img src="img/home.svg">
                        </div>
                        <span>Home</span>
                   </li>
                   <li class="nav-element">
                    <div class="nav-logo">
                        <img src="img/search.svg">
                    </div>
                    <span>Cerca</span>
                   </li>
                   <li class="nav-element">
                    <div class="nav-logo">
                        <img src="img/libreria.svg">
                    </div>
                    <span>La tua libreria</span>
                   </li>
                </ul>
            </nav>

            <div class="sidebar-playlist">
                <h3>playlist</h3>

                <div class="new-playlist">
                    <a href=""><i class="fas fa-plus-square"></i></a>
                    <span>Crea Playlist</span>
                </div>

                <ul class="playlist-wrapper">
                    <li class="playlist-song">
                        <span>Nome Playlist</span>
                    </li>
                    <li class="playlist-song">
                        <span>Nome Playlist</span>
                    </li>
                    <li class="playlist-song">
                        <span>Nome Playlist</span>
                    </li>
                    <li class="playlist-song">
                        <span>Nome Playlist</span>
                    </li>
                    <li class="playlist-song">
                        <span>Nome Playlist</span>
                    </li>
                    <li class="playlist-song">
                        <span>Nome Playlist</span>
                    </li>
                    <li class="playlist-song">
                        <span>Nome Playlist</span>
                    </li>
                </ul>
            </div>

            <div class="sidebar-footer">

                <div class="install">
                    <a href="">
                        <i class="fas fa-arrow-circle-down"></i>
                        <span>Installa App</span>
                    </a>
                </div>
                <div class="artist">
                    <div class="artist-profile">
                        <img src="img/profile.svg">
                    </div>
                    <span class="artist-name">John Doe</span>
                </div>

            </div>
        </aside>

        <div class="main-contents">
            <div class="banner">
                <div class="premium">
                    <span>effettua upgrade</span>
                </div>
            </div>
        </div>

    </main>
    
    <footer class="player-container">

        <!-- Divido il footer in tre parti, quelle laterali fisse e quella centrale con la possibilità di espandersi  -->
        <div class="player-song">
            <!-- questo container avrà due elementi allineati, uno a destra e uno a sinistra, ognuno con a sua volta due elementi  -->
            <div class="album">
                <div class="album-cover">
                    <img src="img/sinister.jpeg">
                </div>
                <div class="album-info">
                    <h4>Sinister</h4>
                    <span>Brano Nome</span>
                </div>
            </div>
            <div class="saved">
                <a href=""><i class="far fa-heart"></i></a>
                <a href=""><i class="far fa-folder"></i></a>
            </div>

        </div>

        <div class="player-action">

            <ul class="song-action">
                <li>
                    <a href=""><i class="fas fa-random"></i></a>
                </li>
                <li>
                    <a href=""><i class="fas fa-step-backward"></i></a>
                </li>
                
                <li>
                    <a href=""><i class="far fa-play-circle"></i></a>
                </li>
                <li>
                    <a href=""><i class="fas fa-step-forward"></i></a>
                </li>
                <li>
                    <a href=""><i class="fas fa-redo"></i></a>
                </li>
            </ul>

            <div class="time-action">
                <span>0:25</span>
                <div class="song-duration">
                    <div class="elapsed-time"></div>
                    <div class="elapsed-time-hover">
                        <div class="circle"></div>
                    </div>
                </div>
                <span>4:35</span>
            </div>

        </div>

        <!-- Quattro elementi allineati verticalmente -->
        <ul class="player-volume">
            <li class="tail">
                <a href=""><i class="fas fa-list"></i></a>
            </li>
            <li class="cast">
                <a href=""><i class="fas fa-desktop"></i></a>
            </li>
            <li class="volume">
                <a href=""><i class="fas fa-volume-up"></i></a>
            </li>
            <li class="volume-wrapper">
                <div class="volume-level">
                    <div class="actual-volume"></div>
                    <div class="actual-volume-hover">
                        <div class="circle"></div>
                    </div>
                </div>
            </li>
        </ul>

    </footer>

</body>
</html>
